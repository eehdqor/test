<script language='javascript'> 
function searchText() { 

    var upquery =  document.getElementById('searchText').value; 
    var dimSite = document.getElementById('site').options[document.getElementById('site').selectedIndex].value; 

    queryUrl = new Array(18); 

    queryUrl[3] = new Array("search.naver.com/search.naver?where=nexearch&query=",1); 

    queryUrl[4] = new Array("search.daum.net/search?w=tot&DA=YZR&t__nil_searchbox=btn&sug=&sugo=&q=",2); 

    queryUrl[7] = new Array("www.google.co.kr/search?hl=ko&q=",1); 

    queryUrl[10] = new Array("dic.naver.com/search.nhn?target=dic&query=",2); 

    queryUrl[12] = new Array("www.youtube.com/results?search_query=",1); 

    queryUrl[13] = new Array("www.daangn.com/search/",2); 

    queryUrl[14] = new Array("search.danawa.com/mobile/dsearch.php?keyword=",1); 

    queryUrl[15] = new Array("m.coupang.com/nm/search?q=",1); 

    queryUrl[16] = new Array("browse.auction.co.kr/search?keyword=",1); 

    queryUrl[17] = new Array("search.shopping.naver.com/search/all?query=",1); 

    siteName = new Array(18); 
    siteName[3] = "4"; 
    siteName[4] = "5"; 
    siteName[7] = "8"; 
    siteName[10] = "11"; 
    siteName[12] = "13"; 
    siteName[13] = "14"; 
    siteName[14] = "15"; 
    siteName[15] = "16"; 
    siteName[16] = "17"; 
    siteName[17] = "18"; 

    for(var i=0; i < 18; i++) { 
            
            if(siteName[i] == dimSite) { 

                    if(document.getElementById('winopen').checked) { 

                            var dimQuery = (queryUrl[i][1] == 1) ? encodeURIComponent(upquery) : upquery; 

                            var newWin = window.open('http://' + queryUrl[i][0] + dimQuery ,'_blank'); 
                            break; 
                    
                    } else { 

                            var dimQuery = (queryUrl[i][1] == 1) ? encodeURIComponent(upquery) : upquery; 

                            location.href = 'http://' + queryUrl[i][0] + dimQuery; 
                            break; 
                            
                    } 

            } 

    } 

} 
</script>
